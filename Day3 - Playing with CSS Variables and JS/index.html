<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/css-var-and-js.css">
</head>
<body>
	
	<h2>Mexe <span class='hl'>Ai!</span></h2>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="50" value="10" data-suffix="px">
		<br>
		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="10" value="0" data-suffix="px">
		<br>
		<label for="base">Base Color</label>
		<input type="color" name="base" value="#FF0080">
		<br>
		<label for="opacity">Opacity:</label>
		<input type="range" name="opacity" min="0" max="1" value="1" step="0.1">
		<br>
		<label for="grayscale">Gray Scale:</label>
		<input type="range" name="grayscale" min="0" max="100" value="0" data-suffix="%">
	</div>

	<div class="img-area">
		<img src="https://i.imgur.com/w2IPwpw.gif" class="img-editable">
		<img src="https://a.disquscdn.com/get?url=https%3A%2F%2Flh3.googleusercontent.com%2F-Qrl2Sn7Wrz4%2FVVoF8reLuBI%2FAAAAAAAANaA%2F956h_ZTqb_8%2Fs0%2FqNtMBSx.gif&key=Vu0_xyoF0XXYVeXc9QBYUQ&w=600&h=197" class="img-secret">
	</div>	


	<script src="js/css-var-and-js.js"></script>
</body>
</html>
